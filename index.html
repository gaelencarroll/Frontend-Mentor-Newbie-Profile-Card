<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="background">

    <figure class="circle-bottom"></figure>
    <figure class="circle-top"></figure>

    <section class="profile-card">
      <figure class="profile-image"></figure>
      <section class="title-info">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
      </section>
      <h3 class="city">London</h3>

      <section class="stats-section">
        <section class="followers section">
          <p class="stat followers">80K</p>
          <p class="label followers">Followers</p>
        </section>
        <section class="likes section">
          <p class="stat likes">803K</p>
          <p class="label likes">Likes</p>
        </section>
        <section class="photos section">
          <p class="stat photos">1.4K</p>
          <p class="label photos">Photos</p>
        </section>
      </section>
    </section> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gaelen Carroll</a>.
    </div>
  </section>
</body>
</html>
